name: Maven snapshot

on:
  push:
    branches: [ master, version-1.2.x ]
    tags: [ v[0-9].[0-9]+.[0-9]+ ]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Set version
        id: version
        run: |
          current_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [[ "${{github.event_name}}" == "pull_request" ]]; then
            new_snapshot_version=""
            mvn versions:set -DnewVersion=$new_snapshot_version -DgenerateBackupPoms=false
          else
            mvn_version=$(grep -Eo '<version>(.*)</version>' pom.xml | head -1)
            version=$(./setversion.sh snapshot)
            if [[ $mvn_version != "<version>$version</version>" ]]; then
              echo "Incorrect version set: $mvn_version, should be $version"
              exit 1
            fi
          fi
      - name: Release Maven package
        uses: samuelmeuli/action-maven-publish@v1.4.0
        with:
          gpg_private_key: ${{ secrets.gpg_private_key }}
          gpg_passphrase: ${{ secrets.gpg_passphrase }}
          nexus_username: ${{ secrets.nexus_username }}
          nexus_password: ${{ secrets.nexus_password }}
